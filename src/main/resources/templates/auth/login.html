<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - EmilimaV2Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/public/css/styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/public/favicon.ico}">

    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body class="body--login">
<div class="container h-100 d-flex align-items-center">
    <div class="row mx-0 justify-content-center">
        <h1 class="text-center text-light fw-bold">Documentos Emilima</h1>
        <div class="row d-flex align-items-stretch gx-5 mt-4">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="card rounded-0 text-center"
                     style="background-color: #F7F7F7">
                    <div class="card-body">
                        <img alt="Icono Emilima"
                             th:src="@{/public/img/logo-emilima-color.png}"
                             class="w-100">
                        <img alt="Icono Emilima"
                             th:src="@{/public/img/documento-icono.png}"
                             class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card rounded-0 h-100" style="background-color: #F7F7F7">
                    <div class="card-header" style="background-color: #10A7A1">
                        <h2 class="text-center text-light">Inicio de sesión</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos</div>
                        <div th:if="${param.logout}" class="alert alert-warning">Has cerrado sesión</div>
                        <form method="post" th:action="@{/login}" name="f">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario: </label>
                                <input class="form-control" id="username" name="username" type="text" required/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña: </label>
                                <input class="form-control" id="password" name="password" type="password" required/>
                            </div>
                            <div class="row mb-3">
                                <div class="col-xl-5">
                                    <input class="form-check-input" id="rememberme" name="rememberme" type="checkbox" />
                                    <label for="rememberme" class="form-check-label">Recuérdame</label>
                                </div>
                                <div class="col-xl-7 text-end">
                                    <label><a href="#">¿Olvidaste tu contraseña?</a></label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
