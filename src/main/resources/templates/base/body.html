<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body class="vh-100" th:fragment="body_base(content)">

<div class="container-fluid h-100">
    <div class="row h-100">
        <th:block th:replace="util/navigationMenu :: navigation_menu(${#servletContext.contextPath})"></th:block>
        <th:block th:replace="${content}"></th:block>

</div>

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
