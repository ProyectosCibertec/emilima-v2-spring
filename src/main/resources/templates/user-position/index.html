<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<th:block th:replace="base/head :: head_base(
title='Posiciones de usuarios',
links=_,
scripts=_,
metadata=_)">

</th:block>

<th:block th:replace="base/body :: body_base(~{::div})">
    <div class="col-md-9 py-5 main-content">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="fw-bold">Posiciones de usuarios</h1>
            <button type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#register-user-position-modal">Registrar
                posición de usuarios</button>
        </div>
        <form class="my-4">
            <div>
                <input type="text" class="form-control w-100"
                       id="search-user-name" placeholder="Buscar posiciones">
            </div>
        </form>

        <table class="table table-striped users-table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Unidad Orgánica</th>
                <th scope="col">Dependencia Jerárquica</th>
            </tr>
            </thead>
            <tbody id="users-list-table-body" class="users-table__body">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="register-user-position-modal" data-backdrop="static"
         data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de
                        posición de usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-user-form-data">
                        <div class="mb-3">
                            <label for="user-name" class="form-label">Nombre de
                                usuario</label> <input type="text" class="form-control" id="user-name"
                                                       name="user-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="user-password"
                                   name="user-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-email" class="form-label">Email</label> <input
                                type="email" class="form-control" name="user-email"
                                id="user-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-rol">Rol</label> <select class="form-control"
                                                                      name="user-rol" id="user-rol" required>
                            <option value="" disabled selected hidden>[Elige un
                                rol]</option>
                        </select>
                        </div>
                        <div class="mb-3">
                            <label for="user-rol">Posición</label> <select class="form-control"
                                                                      name="user-rol" id="user-position" required>
                            <option value="" disabled selected hidden>[Elige una
                                posición]</option>
                        </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary"
                            id="register-user-accept-button">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
