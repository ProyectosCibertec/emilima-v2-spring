<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<th:block th:replace="base/head :: head_base(
title='Solicitudes de Documentos',
links=_,
scripts=~{::script},
metadata=_)">
    <script type="text/javascript" th:src="@{/js/document/scripts.js}"></script>
</th:block>

<th:block th:replace="base/body :: body_base(~{::div})">
    <div class="col-md-9 py-5 main-content h-100">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="fw-bold">Documentos</h1>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#documentModal" onclick="openRegisterDocumentModal()">Registrar documento</button>
        </div>
        <form class="my-4">
            <div>
                <input type="text" class="form-control w-100" id="search-document-name" placeholder="Buscar documentos">
            </div>
        </form>
        <section class="documents-list container">
            <div class="row g-2" id="documents-list-grid"></div>
        </section>
        <div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Documento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form enctype="multipart/form-data" id="documentForm">
                            <div class="mb-3">
                                <label for="document-name" class="form-label">Nombre</label> <input type="text"
                                    class="form-control" id="document-name" name="document-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="document-description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="document-description" rows="3"
                                    name="document-description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="document-upload-date" class="form-label">Fecha
                                    de subida</label> <input type="date" class="form-control" name="document-upload-date"
                                    id="document-upload-date" readonly required>
                            </div>
                            <div class="mb-3">
                                <label for="document-creation-date" class="form-label">Fecha
                                    de creación</label> <input type="date" class="form-control" name="document-creation-date"
                                                             id="document-creation-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="document-type">Tipo de documento</label>
                                <select class="form-control" name="document-type" id="document-type" required>
                                    <option disabled selected>[Elige un tipo]</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="document-serie">Serie documental</label>
                                <select class="form-control" name="document-serie" id="document-serie" required>
                                    <option disabled selected>[Elige una serie]</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="document-request">Solicitud de documento</label>
                                <select class="form-control" name="document-request" id="document-request" required>
                                    <option disabled selected>[Elige una solicitud]</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="document-file" name="document-file"
                                    accept="application/pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                    required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary save-button" id="save-button">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
